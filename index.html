<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block text-left-align light-bg">
			<span>grow</span>
			<p>Learn to design & <br>
			<strong>Code Websites</strong></p>
		</div>

		<div class="block small-block center-image">
			<img src="img/flower.png" alt="Flower with code symbols around"/>		
		</div>

		<div class="block small-block text-center-align light-bg">
			<p>HTML<br>
				css<br>
				javascript<br>
				wordpress<br>
				python</p>
		</div>

		<div class="block large-block text-left-align">
			<span>freelance</span>
			<p>Make enough side cash to<br>
			<strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="Savings piggy with dollar signs"/>
		</div>

		<div id="title" class="block large-block text-center-align dark-bg">
			<img src="img/eye.png" alt="Human Eye"/>
			<p> <span>2020</span><br> vision board</p>
		</div>

		<div class="block large-block text-right-align">
			<img src="img/plane.png" alt="Image of an airplane"/>
			<span>travel</span>
			<p>Plan a trip where i can <br>
			<strong>Work Remotely</strong></p>
		</div>

		<div class="block small-block text-center-align light-bg">
			<p>walk dog++ <br>
				meditate<br>
				yoga<br>
				snuggle pup</p>
		</div>

		<div class="block small-block center-image">
			<img src="img/doggo.png" alt="Dog with a heart around him"/>
		</div>

		<div class="block small-block text-right-align light-bg">
			<span>mind & body</span>
			<p>exercise more<br>& find zen in<br>
			<strong>Challenge</strong></p>
		</div>

	</div>
</body>
</html>
